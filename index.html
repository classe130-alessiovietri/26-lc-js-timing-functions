<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LC JS Timing Functions</title>

        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <!-- main -->
        <main>
            <div class="container">
                
                <div id="timer">

                    <button id="start-btn">
                        START
                    </button>

                    <div id="time">
                        <div>
                            <span id="minutes">0</span>
                            minuti
                        </div>
                        <div>
                            <span id="seconds">0</span>
                            secondi
                        </div>
                    </div>

                    <button id="stop-btn">
                        STOP
                    </button>

                    <div>
                        <button id="reset-btn">
                            RESET
                        </button>
                    </div>

                </div>
                
            </div>
        </main>
        <!-- /main -->

        <!-- JS -->
        <script type="text/javascript" src="js/scripts.js"></script>

    </body>
</html>
